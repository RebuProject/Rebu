spring:
  application:
    name: Rebu
  profiles:
    include: secret
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        ddl-auto: create
    database-platform: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: redis
      port: 6379
